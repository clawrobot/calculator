<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <h1 id="title">Evan's Calculator!</h1>
    <div class="container">
        <div class="screen">
            <div class="output">0</div>
        </div>
        <div class="buttons">
            <div class="buttonContainer">
                <button id="seven" class="butt">7</button>
                <button id="eight" class="butt">8</button>
                <button id="nine" class="butt">9</button>
                <button id="divide" class="butt">/</button>
                <button id="four" class="butt">4</button>
                <button id="five" class="butt">5</button>
                <button id="six" class="butt">6</button>
                <button id="multiply" class="butt">x</button>
                <button id="one" class="butt">1</button>
                <button id="two" class="butt">2</button>
                <button id="three" class="butt">3</button>
                <button id="subtract" class="butt">-</button>
                <button id="zero" class="butt">0</button>
                <button id="clear" class="butt">C</button>
                <button id="add" class="butt">+</button>
                <button id="equals" class="butt">=</button>
            </div>
        </div>
    </div>
</body>

</html>
